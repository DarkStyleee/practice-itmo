<ion-item
  *ngIf="article"
  [routerLink]="'/article/' + article.id"
  [detail]="false"
>
  <img
    class="article-image"
    [src]="article.articleImage"
    [alt]="article.title"
  />
  <ion-label class="ion-text-wrap">
    <h2>
      {{ article.title }}
      <span class="date">
        <ion-note>{{ article.createdAt }}</ion-note>
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <p>
      {{ article.text }}
    </p>
  </ion-label>
</ion-item>
